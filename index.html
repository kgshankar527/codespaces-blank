        <!DOCTYPE html>
<html>
  <head>
      <title>Smart Calculator</title>
          <link rel="manifest" href="manifest.json">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <style>
                        body 
                                background: #f3f4f6;
                                        font-family: sans-serif;
                                                display: flex;
                                                        flex-direction: column;
                                                                align-items: center;
                                                                        padding: 20px;
                                                     ‡§≤                         
                                                                                    .calculator {
                                                                                            background: white;
                                                                                                    padding: 20px;
                                                                                                            border-radius: 16px;
                                                                                                                    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                                                                                                                          }
                                                                                                                                .display {
                                                                                                                                        height: 50px;
                                                                                                                                                margin-bottom: 10px;
                                                                                                                                                        text-align: right;
                                                                                                                                                                padding: 10px;
                                                                                                                                                                        font-size: 20px;
                                                                                                                                                                                background: #e5e7eb;
                                                                                                                                                                                        border-radius: 10px;
                                                                                                                                                                                              }
                                                                                                                                                                                                    button {
                                                                                                                                                                                                            width: 60px;
                                                                                                                                                                                                                    height: 60px;
                                                                                                                                                                                                                            margin: 5px;
                                                                                                                                                                                                                                    font-size: 18px;
                                                                                                                                                                                                                                            border: none;
                                                                                                                                                                                                                                                    border-radius: 10px;
                                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                        .operator { background: #6A1B9A; color: white; }
                                                                                                                                                                                                                                                                              .equal { background: #0288D1; color: white; }
                                                                                                                                                                                                                                                                                    .clear { background: #E53935; color: white; }
                                                                                                                                                                                                                                                                                          .extra { background: #512DA8; color: white; width: 100%; margin-top: 10px; }
                                                                                                                                                                                                                                                                                              </style>
                                                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                                                  <body>
                                                                                                                                                                                                                                                                                                      <div class="calculator">
                                                                                                                                                                                                                                                                                                            <div class="display" id="result">0</div>
                                                                                                                                                                                                                                                                                                                  <div>
                                                                                                                                                                                                                                                                                                                          <button onclick="press('7')">7</button>
                                                                                                                                                                                                                                                                                                                                  <button onclick="press('8')">8</button>
                                                                                                                                                                                                                                                                                                                                          <button onclick="press('9')">9</button>
                                                                                                                                                                                                                                                                                                                                                  <button class="operator" onclick="press('/')">√∑</button><br>
                                                                                                                                                                                                                                                                                                                                                          <button onclick="press('4')">4</button>
                                                                                                                                                                                                                                                                                                                                                                  <button onclick="press('5')">5</button>
                                                                                                                                                                                                                                                                                                                                                                          <button onclick="press('6')">6</button>
                                                                                                                                                                                                                                                                                                                                                                                  <button class="operator" onclick="press('*')">√ó</button><br>
                                                                                                                                                                                                                                                                                                                                                                                          <button onclick="press('1')">1</button>
                                                                                                                                                                                                                                                                                                                                                                                                  <button onclick="press('2')">2</button>
                                                                                                                                                                                                                                                                                                                                                                                                          <button onclick="press('3')">3</button>
                                                                                                                                                                                                                                                                                                                                                                                                                  <button class="operator" onclick="press('-')">‚àí</button><br>
                                                                                                                                                                                                                                                                                                                                                                                                                          <button onclick="press('0')">0</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                  <button onclick="press('.')">.</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                          <button class="equal" onclick="calculate()">=</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                  <button class="operator" onclick="press('+')">+</button><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                          <button class="clear" onclick="clearDisplay()">C</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <button class="operator" onclick="backspace()">‚Üê</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <button class="operator" onclick="squareRoot()">‚àö</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <button class="operator" onclick="toggleScientific()">Sci</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <button class="extra" onclick="alert('Extra Tools Coming Soon')">üõ† Extra Tools</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              let result = document.getElementById("result");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function press(num) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (result.innerText === "0") result.innerText = num;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    else result.innerText += num;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function calculate() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        try { result.innerText = eval(result.innerText); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                catch (e) { result.innerText = "Error"; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function clearDisplay() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    result.innerText = "0";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function backspace() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        result.innerText = result.innerText.slice(0, -1) || "0";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function squareRoot() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            try {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      result.innerText = Math.sqrt(parseFloat(result.innerText)).toFixed(4);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              } catch { result.innerText = "Error"; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          function toggleScientific() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  alert("Scientific mode coming soon!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              // Installable PWA Logic
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let deferredPrompt;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          window.addEventListener("beforeinstallprompt", (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          deferredPrompt = e;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const installBtn = document.createElement("button");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          installBtn.innerText = "üì• Install App";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  installBtn.style = "margin-top:20px;background:#4CAF50;color:white;padding:10px;border:none;border-radius:8px;";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          installBtn.onclick = () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    deferredPrompt.prompt();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.body.appendChild(installBtn);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
